@if (entries.hasValue()) {
<div class="blog-container">
  @for (blog of entries.value()!.data; track blog.id; let i = $index) {
  <BlogCard
    [model]="blog"
    [routeCommands]="['/detail/', blog.id]"
    (likeBlog)="likeBlog($event)"
  />
  }
</div>
} @else if (entries.isLoading()) {
<p>Loading...</p>
} @else if (entries.error()) {
<p>Error loading blog posts.</p>
}
